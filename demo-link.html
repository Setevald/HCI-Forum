<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('7168127.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      background-color: #DDD0C8;
      flex: 1;
    }

    .chart-container {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      background-color: #DDD0C8;
      flex: 2;
    }

    .topnav {
      overflow: hidden;
      background: rgb(52, 58, 86);
      border-radius: 15px 30px;
    }

    .topnav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #3F7856;
      color: white;
    }

    .footer {
      background-color: rgb(52, 58, 86);
      color: #ffffff;
      text-align: center;
      font-size: 13px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav" id="myTopnav">
      <a href="demo-link.html" class="active">Home</a>
      <a href="index-1.html">Transaction</a>
      <a href="index-2.html">Personal info</a>
    </div>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card">
        <h2 class="card-title">Your balance</h2>
        <p class="card-description-balance">$16000.0</p>
      </div>
      <div class="chart-container">
        <canvas id="myLineChart"></canvas>
      </div>
      <div class="card">
        <h2 class="card-title">Total spend</h2>
        <p class="card-description-spend">$2100.0</p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>If you have a complaint or any feedback, contact: example@email.com</p>
  </div>

  <script>
    var ctx = document.getElementById('myLineChart').getContext('2d');
    var myLineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Spending',
          data: [100, 150, 180, 140, 200, 250],
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 2,
          pointBackgroundColor: 'rgba(0, 123, 255, 1)',
        }],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
</body>
</html>
